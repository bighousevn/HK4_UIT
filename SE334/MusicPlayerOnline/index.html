<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h2>Music Player</h2>
      <div id="player">
        <div id="current-song">Select a song</div>
        <audio id="audio" src=""></audio>
        <div class="controls">
          <button id="prev" class="btn btn-primary">‚èÆÔ∏è</button>
          <button id="play-pause" class="btn btn-success">‚ñ∂Ô∏è</button>
          <button id="next" class="btn btn-primary">‚è≠Ô∏è</button>

          <div class="mt-3">
            <canvas id="visualizer" width="500" height="100"></canvas>
          </div>
        </div>
        <div class="controls mt-3">
          <!-- Seek buttons -->
          <button id="seekBackward" class="btn btn-secondary">‚è™ 10s</button>
          <button id="seekForward" class="btn btn-secondary">10s ‚è©</button>

          <!-- Playback speed -->
          <div class="speed-controls mt-3">
            <button
              class="btn btn-outline-primary speed-btn"
              data-speed="0.5"
              onclick="changePlaybackSpeed(0.5)"
            >
              0.5x
            </button>
            <button
              class="btn btn-outline-primary speed-btn active"
              data-speed="1"
              onclick="changePlaybackSpeed(1)"
            >
              1x
            </button>
            <button
              class="btn btn-outline-primary speed-btn"
              data-speed="1.5"
              onclick="changePlaybackSpeed(1.5)"
            >
              1.5x
            </button>
            <button
              class="btn btn-outline-primary speed-btn"
              data-speed="2"
              onclick="changePlaybackSpeed(2)"
            >
              2x
            </button>
          </div>

          <!-- Theme toggle -->
          <button
            id="themeToggle"
            class="btn btn-secondary"
            onclick="toggleTheme()"
          >
            üåô
          </button>

          <!-- Sleep timer -->
          <div class="timer-controls mt-3">
            <button
              class="btn btn-outline-secondary timer-btn"
              data-timer="1"
              onclick="setSleepTimer(1)"
            >
              5m
            </button>
            <button
              class="btn btn-outline-secondary timer-btn"
              data-timer="10"
              onclick="setSleepTimer(10)"
            >
              10m
            </button>
            <button
              class="btn btn-outline-secondary timer-btn"
              data-timer="30"
              onclick="setSleepTimer(30)"
            >
              30m
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="setSleepTimer(0)"
            >
              Clear Timer
            </button>
          </div>
        </div>
        <div class="mt-3">
          <input
            type="range"
            id="progress"
            value="0"
            max="100"
            class="form-range"
          />
        </div>
        <div class="mt-3">
          <label>Volume:</label>
          <input
            type="range"
            id="volume"
            value="100"
            max="100"
            class="form-range"
          />
        </div>
      </div>
      <h3 class="mt-4">Playlist</h3>
      <ul id="playlist" class="list-group">
        <li class="list-group-item" onclick="selectSong(0)">Song 1</li>
        <li class="list-group-item" onclick="selectSong(1)">Song 2</li>
        <li class="list-group-item" onclick="selectSong(2)">Song 3</li>
        <li class="list-group-item" onclick="selectSong(3)">Song 4</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
